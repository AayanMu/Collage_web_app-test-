<html>
    <head>
       <title>Selfie Collage App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App </h1>
        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
        <h3>Say "selfie" to take a selfie and make a collage</h3>
        <br>
        <p>Press the Start button</p>
        <br>
        <button class="btn btn-info" onclick="start1()">START</button>
        <br>
        <br>
        <label>Your webcam : </label>
        <br>
        <div id="camera"></div>
        <br>
        <h2>Your Selfie Collage Will Display Here: </h2>
        <br>
        <br>
        <div id="resultRow" >
            <div id="result1">
                <img id="i1" src="pic1.jpg" width="30%;">
            </div>
             <br>
            <div id="result2">
                <img id="i2" src="pic2.jpg" width="30%;">
            </div>
             <br>
            <div id="result3">
                <img id="i3" src="pic3.jpg" width="30%;">
            </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
